<html>
<head>
  <meta charset="UTF-8">
  <title>Commuter Companion</title>
  <!--Add stylesheet link here: <link rel="stylesheet" href="#"> -->
</head>

<body>
  <h1>Commuter Companion</h1>
  <p>Give us your commute and contact info, and we'll ping you if your train is running late.</p>
  <form method="POST" action='/signup'>
    <p>
      <label for="train">
        Which train would you like to receive updates for?
      </label>
      <select name="train" id="train">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <!-- Add real train numbers: 101
        103
        305
        207
        309-->
      </select>
    </p>
    <p>
      <label>
        Your phone number (for text messages)
        <input type="text" name="phone" id='phone'>
      </label>
    </p>
    <p>
      <label>
        Your email address
        <input type="email" name="email" id='email'>
      </label>
    </p>
    <input type='submit' value='Save my info' id='signup'>
  </form>

  <!-- I'm not actually using these tags right now: <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src='main.js'></script> -->
</body>

</html>
